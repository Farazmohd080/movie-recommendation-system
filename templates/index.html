<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            margin: 40px 0 20px;
            color: #f1c40f;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
        }

        form {
            margin-top: 20px;
        }

        select, button {
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-top: 15px;
        }

        select {
            width: 250px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #c0392b;
        }

        .movie-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px auto;
            padding: 10px;
            max-width: 1200px;
        }

        .movie-box {
            width: 180px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .movie-box:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .movie-box h4 {
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 1px 1px 4px #000;
        }

    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Recommender System ðŸŽ¥</h1>

    <form method="POST">
        <select name="movie_name">
            {% for movie in movie_list %}
                <option value="{{ movie }}">{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Recommendation</button>
    </form>

    {% if recommendations %}
    <div class="movie-container">
        {% for name, poster in recommendations %}
        <div class="movie-box">
            <img src="{{ poster }}" alt="{{ name }}">
            <h4>{{ name }}</h4>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
